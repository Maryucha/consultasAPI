<div class="container-fluid ">
  <div class="slider">
      <div class="row" >
        <div class="col-md-12">
          <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
            <mdb-carousel-item>
              <div class="view w-100">
                <img class="d-block w-100" src="assets/img/banner1.png" alt="First slide">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h2-responsive">Light mask</h3>
                <p>First text</p>
              </div>
            </mdb-carousel-item>
            <mdb-carousel-item>
              <div class="view w-100">
                <img class="d-block w-100" src="assets/img/banner2.png" alt="Second slide">
                <div class="mask rgba-black-light  waves-light" mdbWavesEffect></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h2-responsive">Strong mask</h3>
                <p>Secondary text</p>
              </div>
            </mdb-carousel-item>
            <mdb-carousel-item>
              <div class="view w-100">
                <img class="d-block w-100" src="assets/img/banner3.png" alt="Third slide">
                <div class="mask rgba-black-light  waves-light" mdbWavesEffect></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h2-responsive">Slight mask</h3>
                <p>Third text</p>
              </div>
            </mdb-carousel-item>
          </mdb-carousel>
        </div>
    </div>
  </div>

  <div class="sobre">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a class="btn btn-primary" href="/listagem">Cadastrados</a>
          <a class="btn btn-info" href="/formulario">Novo</a>
        </div>
      </div>

    </div>
  </div>


</div>
